<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <!--a disabled button-->
    <button disabled>Disabled</button>
    <br><br>
    <!-- A range input -->
    <label for="range">between 0 and 100:</label>
    <input type="number" id="range" name="range" min="0" max="100" step="2" value="0" autofocus>
    <br><br>
    <!--Checkbox-->
    <input type="checkbox" id="question" name="question" value="yes" checked>
    <label for="question"> I am happy</label>
    <br><br>
    <!--Input datetime-->
    <label for="fecha">Selecciona una fecha</label><br>
    <input type="date"id="fecha" name="fecha" required>
    <br><br>
  </body>
</html>
